<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ishrath - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="#home">
                    <span class="logo-initial">I</span>
                </a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#home" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#about" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="#projects" class="nav-link">Projects</a>
                </li>
                <li class="nav-item">
                    <a href="#publications" class="nav-link">Publications</a>
                </li>
                <li class="nav-item">
                    <a href="#contact" class="nav-link">Contact</a>
                </li>
                <button class="theme-toggle" id="theme-toggle">
                    <i class="fas fa-sun"></i>
                </button>
            </ul>
            <div class="nav-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <main>
        <!-- Hero Section -->
        <section id="home" class="hero">
            <div class="hero-container">
                <div class="hero-content">
                    <h1 id="hero-title" class="hero-title"></h1>
                    <p id="hero-subtitle" class="hero-subtitle"></p>
                    <p id="hero-description" class="hero-description"></p>
                    <div class="hero-buttons">
                        <a href="#projects" class="btn btn-primary">View My Work</a>
                        <a href="#contact" class="btn btn-outline">Get In Touch</a>
                        <a href="assets/ishrath_CV.pdf" class="btn btn-outline" target="_blank">View CV</a>
                    </div>
                </div>
                <div class="hero-image">
                    <img src="assets/ishrath_pic.jpeg" alt="Ishrath's Picture" class="profile-picture">
                </div>
            </div>
        </section>

        <!-- About Section -->
        <section id="about" class="about">
            <div class="container">
                <h2 class="section-title">About Me</h2>
                <div class="about-content">
                    <div class="about-text">
                        <p id="about-text-1"></p>
                        <p id="about-text-2"></p>
                        <div class="skills">
                            <h3>Skills & Technologies</h3>
                            <div class="skills-grid">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Projects Section -->
        <section id="projects" class="projects">
            <div class="container">
                <h2 class="section-title">Featured Projects</h2>
                <div class="projects-grid">
                </div>
            </div>
        </section>

        <!-- Publications Section -->
        <section id="publications" class="publications">
            <div class="container">
                <h2 class="section-title">Publications</h2>
                <div class="publications-grid">
                </div>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="contact">
            <div class="container">
                <h2 class="section-title">Get In Touch</h2>
                <div class="contact-content">
                    <div class="contact-text">
                        <p id="contact-text-1"></p>
                    </div>
                    <div class="contact-links">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p id="footer-text"></p>
                <p>Last updated on: <span id="last-updated-date"></span></p>
                <div class="footer-links">
                    <a href="#home">Home</a>
                    <a href="#about">About</a>
                    <a href="#projects">Projects</a>
                    <a href="#publications">Publications</a>
                    <a href="#contact">Contact</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="contact-data.js"></script>
    <script src="text-content.js"></script>
    <script src="skills-data.js"></script>
    <script src="projects-data.js"></script>
    <script src="publications-data.js"></script>
    <script src="last-updated.js"></script>
    <script src="script.js"></script>
</body>

</html>
